<main class="main-content">
    <div>
        <h1>Cliente</h1>
        <hr class="line-separator" />
        <div class="form-row">
            <div class="form-group">
                <input id="identification" type="text" [(ngModel)]="identification"
                    placeholder="Ingrese la identificación" (input)="validateIdentification1($event)">
            </div>
            <div class="form-row">
                <div class="buttons">
                    <button (click)="getClientData()">Buscar</button>
                </div>
            </div>
        </div>
        <hr class="line-separator" />
        <form (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group">
                    <label for="employeeName">Nombre</label>
                    <input type="text" id="employeeName" [(ngModel)]="newEmployee.name" name="name" required
                        placeholder="Ingrese nombre" (keypress)="validateTextName($event)" />
                </div>
                <div class="form-group">
                    <label for="employeeLastName">Apellido</label>
                    <input type="text" id="employeeLastName" [(ngModel)]="newEmployee.last_name" name="last_name"
                        required placeholder="Ingrese apellido" (keypress)="validateTextLastName($event)" />
                </div>
                <div class="form-group">
                    <label for="employeeAge">Edad</label>
                    <input type="text" id="employeeAge" [(ngModel)]="newEmployee.age" name="age" required
                        placeholder="Ingrese edad" (input)="validateAge($event)" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="employeeIdentification">Identificación</label>
                    <input type="text" id="employeeIdentification" [(ngModel)]="newEmployee.identification"
                        name="identification" required placeholder="Ingrese identificación"
                        (input)="validateIdentification($event)" />
                </div>
                <div class="form-group">
                    <label for="employeeEmail">Email</label>
                    <input type="text" id="employeeEmail" [(ngModel)]="newEmployee.email" name="email" required
                        placeholder="Ingrese email" (input)="validateEmail($event)" />
                    <div *ngIf="emailInvalid" class="error">Email no válido</div>
                </div>
                <div class="form-group">
                    <label for="employeePassword">Contraseña</label>
                    <input type="password" id="employeePassword" [(ngModel)]="newEmployee.password" name="password"
                        required placeholder="Ingrese contraseña" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Género</label>
                    <select id="gender" [(ngModel)]="newEmployee.gender" name="gender" required>
                        <option value="M">MASCULINO</option>
                        <option value="F">FEMENINO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employeeAddress">Dirección</label>
                    <input type="text" id="employeeAddress" [(ngModel)]="newEmployee.address" name="address" required
                        placeholder="Ingrese dirección" />
                </div>
                <div class="form-group">
                    <label for="employeePhone">Teléfono</label>
                    <input type="text" id="employeePhone" [(ngModel)]="newEmployee.phone" name="phone" required
                        placeholder="Ingrese teléfono" (input)="validatePhone($event)" />
                </div>
            </div>
            <hr class="line-separator" />
            <div class="form-row">
                <div class="buttons">
                    <button type="submit">Añadir cliente</button>
                </div>
            </div>
        </form>
    </div>
    <div *ngIf="isLoading">
        <p class="loading-message">Cargando datos del cliente</p>
    </div>
    <div *ngIf="errorMessage" class="error-message">
        <p class="loading-message">{{ errorMessage }}</p>
    </div>
    <div *ngIf="clientData">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Edad</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ clientData.clientId }}</td>
                    <td>{{ clientData.name }} {{ clientData.last_name }}</td>
                    <td>{{ clientData.email }}</td>
                    <td>{{ clientData.phone }}</td>
                    <td>{{ clientData.age }}</td>
                    <td>{{ clientData.address }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
